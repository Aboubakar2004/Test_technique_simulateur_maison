services:
  mysql:
    image: mysql:8.0
    container_name: simulio_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: simulio_db
      MYSQL_USER: simulio_user
      MYSQL_PASSWORD: simulio_password
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./back-end/database/init:/docker-entrypoint-initdb.d
    networks:
      - simulio_network
    command: --default-authentication-plugin=mysql_native_password

  backend:
    build:
      context: .
      dockerfile: ./back-end/Dockerfile
    container_name: simulio_backend
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./back-end:/var/www/html
      - backend_vendor:/var/www/html/vendor
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=simulio_db
      - DB_USERNAME=simulio_user
      - DB_PASSWORD=simulio_password
    depends_on:
      - mysql
    networks:
      - simulio_network

  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: simulio_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./front-end:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - simulio_network

  python-api:
    build:
      context: ./back-end/python-api
      dockerfile: Dockerfile
    container_name: simulio_python_api
    restart: unless-stopped
    ports:
      - "5001:5001"
    networks:
      - simulio_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: simulio_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: simulio_user
      PMA_PASSWORD: simulio_password
    depends_on:
      - mysql
    networks:
      - simulio_network

volumes:
  mysql_data:
  backend_vendor:
  frontend_node_modules:

networks:
  simulio_network:
    driver: bridge
